<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jerome | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#14b8a6;
  --secondary:#f97316;
  --accent:#22d3ee;
  --dark:#020617;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#020617,#042f2e);
  color:white;
}

header{
  text-align:center;
  padding:60px 20px;
}

header h1{
  font-size:3rem;
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

section{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 15px 35px rgba(0,0,0,.4);
}

.skills span{
  display:inline-block;
  margin:8px;
  padding:10px 16px;
  border-radius:999px;
  background:linear-gradient(45deg,var(--primary),var(--accent));
}

form{
  display:flex;
  flex-direction:column;
  gap:15px;
}

input,textarea{
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,var(--secondary),var(--primary));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

.status{
  margin-top:10px;
  font-weight:600;
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>Jerome</h1>
  <p>BCA Student • Cloud • Web Developer</p>
</header>

<section>
  <div class="card">
    <h2>About Me</h2>
    <p>
      Hello! I'm Jerome, passionate about cloud computing and modern web development.
      I enjoy building responsive and interactive applications connected with real-time databases.
    </p>
    <div class="skills">
      <span>BCA</span>
      <span>Cloud</span>
      <span>Web</span>
    </div>
  </div>
</section>

<section>
  <div class="card">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
      <div class="status" id="status"></div>
    </form>
  </div>
</section>

<footer>
  © 2026 Jerome Portfolio
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const SUPABASE_URL = "https://irnqodbrxwovjprqeyco.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvdXBjZXB0c2lqYXR0cXNxeG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMTEwOTMsImV4cCI6MjA4NzU4NzA5M30.g816kRFiFBdeDmz65JRBO6R4dMghF6VffaYbEX0Kb8M"; // paste fresh anon key here

  const { createClient } = supabase;
  const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById("feedbackForm");
  const statusDiv = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusDiv.style.color = "white";
    statusDiv.textContent = "Sending...";

    try {

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const { data, error } = await client
        .from("feedbacks")
        .insert([
          { name: name, email: email, message: message }
        ]);

      if (error) throw error;

      statusDiv.style.color = "#4ade80";
      statusDiv.textContent = "Message sent successfully!";
      form.reset();

    } catch (err) {
      console.error("Full Error:", err);
      statusDiv.style.color = "#f87171";
      statusDiv.textContent = err.message || "Connection error";
    }

  });

});
</script>

</body>
</html>
